<h1>Todos</h1>
<div *ngIf="todos">
  <div class="panel panel-default">
    <div class="panel-heading">Todo list</div>
    <table class="todos-table table table-responsive">
      <thead>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>completed</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos| paginate: { itemsPerPage: 10, currentPage: p }">
          <td>{{todo.id}}</td>
          <td>{{todo.title}}</td>
          <td>
              <span *ngIf = "todo.completed == true" class="glyphicon glyphicon-ok"></span>
              <span *ngIf = "todo.completed == false" class="glyphicon glyphicon-remove"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls (pageChange)="p = $event" class="list-pag" directionLinks="false"></pagination-controls>
</div>
